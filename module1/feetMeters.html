<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi feet và meters</title>
</head>
<body>
    <p>Nhập số Feet: <input type="number" id="inputFeet"></p>
    <p>Nhập số Meters: <input type="number" id="inputMeters"></p>
    <button onclick="convertToMeters()" >Đổi sang meters</button>
    <button onclick="convertToFeet()" >Đổi sang feet</button>
    <p id="toMeters"></p>
    <p id="toFeet"></p>
    <script>
        let feet=document.getElementById("inputFeet").value,
            meters=document.getElementById("inputMeters").value;
        function convertToMeters() {
            let outMeters=feet*0.305;
            document.getElementById("toMeters").innerHTML=outMeters;
        }
        function convertToFeet() {
            let outFeet=meters*3.279;
            document.getElementById("toFeet").innerHTML=outFeet;
        }
    </script>
</body>
</html>
