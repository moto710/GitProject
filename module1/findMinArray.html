<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>

<body>
    <script>
        let number = new Array(20);
        let min = 10,
            max = 50;
        for (i = 0; i < 20; i++) {
            number[i] = Math.floor(Math.random() * (max - min + 1) + min);
        }
        document.write(number + "<br>");
        let minNumber = number[0];
        for (let n of number) {
            if (minNumber >= n) {
                minNumber = n;
                document.write(`Giá trị nhỏ nhất trong mảng là: ${minNumber}`);
            }
        }
    </script>
</body>

</html>
