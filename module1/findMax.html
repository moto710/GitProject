<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
    <script>
        const numberArray = new Array (1,7,3,4,5,25,73,24,07,86,3,6);
        let max=numberArray[0];
        for (i=0;i<numberArray.length;i++){
            if (numberArray[i]-numberArray[i+1]>=0){
                max=numberArray[i];
                break;
            }
        }document.write(`Số lớn nhất trong mảng là: ${max}`+"<br>");
    </script>
</body>
</html>
