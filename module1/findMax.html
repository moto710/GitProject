<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
    <script>
        const numberArray = new Array (7,788,3,4,55,25,73,24,07,86,3,6);
        let max = Math.max(...numberArray);
        let index = numberArray.indexOf(max);
        document.write(`Max number is: ${max}` + "<br>");
        document.write(`Index of the max number: ${index}`+"<br>");
        numberArray.sort(function(a,b){
            return a - b;
        }
        )
        document.write(`Sort this array ${numberArray}`);
    </script>
</body>
</html>
