<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Positive Integers</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let n = prompt("Nhập số:");
        function checkPositiveInteger(n){
            if (n<=0){
                return false;
            } else {
                return true;
            }
        }
        document.getElementById("result").innerHTML=checkPositiveInteger(n);
    </script>
</body>
</html>
