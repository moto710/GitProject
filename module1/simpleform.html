<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo form cơ bản</title>
</head>
<body>
    <form action="simpleform.html">
        <h2>Order Form</h2>
        <h3>What would you buy?</h3>
        <select name="drink" id="chooseDrink">
            <option value="a">A</option>
            <option value="b">B + 0.5$</option>
            <option value="c">C + 0.5$</option>
        </select>
        <h3>How many would you like to order?</h3>
        <input type="radio" name="price">1 - 10$ <br>
        <input type="radio" name="price">2 - 10$ <br>
        <input type="radio" name="price">3 - 10$ <br>
        <h3>Name *</h3>
            <input type="text" name="FirstName" placeholder="FirstName">
            <input type="text" name="LastName" placeholder="LastName">
        <h3>Email</h3>
            <input type="text" name="email">
        <h3>Phone Number</h3>
            <input type="number" name="number1"> - 
            <input type="number" name="number2"> - 
            <input type="number" name="number3"> <br><br>
            <input type="button" name="submit" value="Submit">
    </form>
</body>
</html>
