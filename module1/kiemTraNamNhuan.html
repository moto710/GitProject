<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
    <script>
        let nam = prompt('Nhập số năm');
            soNam = parseInt(nam);
            if (soNam%4!=0) {
                document.write(soNam + " không phải là năm nhuận");
            } else if (soNam%100!=0) {
                document.write(soNam + " là năm nhuận");
            } else if (soNam%400==0) {
                document.write(soNam + " là năm nhuận");
            } else {
                document.write(soNam + " không phải là năm nhuận");
            }
    </script>
</body>
</html>
