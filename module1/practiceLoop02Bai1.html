<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibinacci</title>
</head>
<body>
    <script>
        let n=prompt("Nhập số:");
        for (i=0;i<=n;i++) {
        let 
        // a=Math.pow((1+Math.sqrt(5))/2, i),
        //     b=Math.pow((1-Math.sqrt(5))/2, i),
        //     c=1/Math.sqrt(5),
            fibo=(1/Math.sqrt(5))*((Math.pow((1+Math.sqrt(5))/2, i))-(Math.pow((1-Math.sqrt(5))/2, i)));
        document.write(parseInt(fibo) + "<br>");
        }
    </script>
</body>
</html>
