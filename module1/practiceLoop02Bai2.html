<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Giai Thừa</title>
</head>
<body>
    <script>
        let n=prompt("Nhập số n:"),
            factorial=1;
        if (n<0) {
            alert("Hãy nhập số lớn hơn hoặc bằng 0");
        } else if (n==0) {
                factorial=1;
                document.write(n + "! = 1");
                }
                else {
                    for (i=1;i<=n;i++) {
                        factorial*=i;
                    }
                    document.write(n+"! = " + factorial);
                }
    </script>
</body>
</html>
