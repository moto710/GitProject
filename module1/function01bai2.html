<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tăng lên 1</title>
</head>

<body>
    <script>
        let n = Number(prompt("Nhập số của bạn:"));
        function add1(n) {
            return n+1;
        }
        document.write(`Số ${n} sau khi tăng lên 1 là ${add1(n)}`);
    </script>
</body>

</html>
