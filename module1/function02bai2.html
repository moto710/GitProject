<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator area and circumference cirle</title>
</head>
<body>
    <script>
        let r = Number(prompt("Nhập chu vi đường tròn:"));
        function calculateArea(r){
            return 3.14*r*r;
        }
        function calculateCircumference(r){
            return 6.28*r;
        }
        document.write(`Diện tích hình tròn là: ${calculateArea(r)}`);
        document.write("<br>"+"<br>");
        document.write(`Chu vi đường tròn là: ${calculateCircumference(r)}`);
    </script>
</body>
</html>
