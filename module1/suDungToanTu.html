<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Sử dụng toán tử</title>
</head>
<body>
    <script>
        let dai = prompt('Nhập chiều dài hình chữ nhật'),
            rong = prompt('Nhập chiều cao hình chữ nhật'),
            dt = dai*rong;
        document.write('Diện tích hình chữ nhật là: ' + dt);    
    </script>
</body>
</html>
