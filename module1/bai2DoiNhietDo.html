<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Đổi từ độ C sang độ F</title>
</head>
<body>
    <script>
        let 
        C = prompt('Nhập nhiệt độ C');
        C = parseInt(C);
        let F = 9/5*C +32
        document.write('Nhiệt độ quy đổi: ' + F);  
    </script>
</body>
</html>
