<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> bài loop 1</title>
</head>
<body>
    <p>Nhập số: <input type="number" id="number"></p>
    <button onclick="check()">Kiểm tra</button>
    <p>Kết quả là: <input type="number" id="result"></p>
    <script>
        function check() {
            let number=document.getElementById("number").value,
                sum=0;
        if (number<0) {
            alert("Nhập lại số lớn hơn 0");
        } else for (i=0;i<=number;i++) {
            sum+=i;
        }
        document.getElementById("result").value=sum;
        }
        
    </script>
</body>
</html>
