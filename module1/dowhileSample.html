<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while Sample</title>
</head>
<body>
    <script>
        let n;
        do {
            n=prompt("Nhập số:");
        } while (n<1 || n>10);
        alert(n)
    </script>
</body>
</html>
