<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>

<body>
    <h1>Temperature Converter</h1>
    <p>Type avalue in the Fahrenheit field to convert the value to Celcius:</p>
    <p>Fahrenheit: <input type="number" oninput="convertToCelsius()" id="fahInput"></p>
    <p>Celsius degree is: <span id="result"></span></p>
    <script>
        function convertToCelsius(){
            let fahrenheit = Number(document.getElementById("fahInput").value);
            let celsius = (fahrenheit-32)/1.8;
            document.getElementById("result").innerHTML=celsius;
        }
    </script>
</body>

</html>
