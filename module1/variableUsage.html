<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
    <script>
        let i = 10, f = 20.5, b = true, s = "Hà Nội";
            document.write("i = " + i); document.write('<br>');
            document.write("f = " + f); document.write('<br>');
            document.write("b = " + b); document.write('<br>');
            document.write("s = " + s); document.write('<br>')
        let width = 20, height = 10, square = width * height;
            document.write('Square = ' + square)

        let 
            a = prompt('Nhập số a'),
            c = prompt('Nhập số c'),
            d = a%c;
        if (d === 0){
            alert('a chia hết cho c');
        } else {
            alert('a không chia hết cho b');
        }
    </script>
</body>
</html>
