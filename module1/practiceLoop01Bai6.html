<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng 30 số chia hết cho 7</title>
</head>
<body>
    <script>
        let sum=0;
        for (i=7;i<=210;i+=7) {
                sum+=i;
        }
        document.write(sum + "<br>");
    </script>
</body>
</html>
