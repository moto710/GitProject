        else if (n == 2) {
            alert("2 là số nguyên tố!");
        }
        else {
            for (i = 2; i < n; i++) {
                if (n % 2 == 0) {

                    break;
                }
                else {
                    alert(`${n} là số nguyên tố!`);
                    break;
                }
            }
