<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính bình phương</title>
</head>
<body>
    <script>
        let n = Number(prompt("Nhập số:"));
        function squaring(n){
            return n*n;
        }
        document.write(`Bình phương của ${n} là ${squaring(n)}`);
    </script>
</body>
</html>
