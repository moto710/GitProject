<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check exist</title>
</head>

<body>
    <script>
        let n = prompt("Nhập chiều dài của mảng:");
        let arr = new Array(n);
        for (i = 0; i < n; i++) {
            arr[i] = prompt("Nhập các item của mảng:");
        }
        document.write(arr);
        document.write("<br>"+"<br>");
        let random = prompt("Nhập ký tự bất kỳ:");
        function checkExist(random) {
            let count = 0;
            for (let i in arr) {
                if (random == arr[i]) {
                    count+=1;
                }else if(count ==0 && i == arr.length-1){
                    count=-1;
                }
            } 
            return count; 
        }
        document.write(`Số lần xuất hiện của ${random} trong mảng là ${checkExist(random)}`);
    </script>
</body>

</html>
