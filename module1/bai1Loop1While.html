<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        let n=prompt("Nhập số n:"),
            sum=0,
            i=0;
            while (n != -1 && i<=n) {
                sum+=i;
                i++;
            }
        // for (i=0;i<=n;i++) {
        //     sum+=i;            
        // }
        document.write(sum);
    </script>
</body>
</html>
