<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Từ điển đơn giản</title>
</head>
<body>
    <p>Insert keyword: <input type="text" id="input"></p>
    <button onclick="translate()">Translate</button>
    <p id="result"></p>
    <script>
        let inputWord = document.getElementById("input").value;
        let engWord = new Array ("apple","banana","mango");
        let vieWord = new Array ("quả táo","quả chuối","quả xoài");
        let index = 0;
        let result = "";
        function translate(){
            for(i=0;i<engWord.length;i++){
                if (inputWord == engWord[i]){
                    index=i;
                    for (j=0; j< vieWord.length;j++){
                        if (index ==j){result = vieWord[j];
                        }
                    }
                }
                document.getElementById("result").innerHTML=result;
                }
            }
    </script>
</body>
</html>
