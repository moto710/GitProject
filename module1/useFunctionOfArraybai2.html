<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chèn dấu - giữa hai số chẵn</title>
</head>
<body>
    <script>
        let n=prompt("Nhập số của bạn:");
        let str=n.toString();
        let newArray = [str[0]];
        for (i=1;i<str.length;i++){
            if (str[i-1]%2==0 && str[i]%2==0){
                newArray.push("-",str[i]);
            }
            else {newArray.push(str[i])};
        }
        document.write(newArray.join(""));
    </script>
</body>
</html>
