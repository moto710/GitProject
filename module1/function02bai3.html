<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
        let n = prompt("Nhập số:");
        let factorial = 1;
        function calculateFactorial(n){
            if (n==0){
                return factorial;
            } else {
                for (i=1;i<=n;i++){
                    factorial*=i;
                }
                return factorial;
            }
        }
        document.write(`${n}! = ${calculateFactorial(n)}`);
    </script>
</body>
</html>
