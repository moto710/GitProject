<body>
    <p>Nhập số n: <input type="text" id="input"></p>
    <button onclick="checkPrime()">Check!</button>
    <button onclick="writePrime()">Write down prime number</button>
    <p id="result"></p>
    <p id="writeDown"></p>
    <script>
        function checkPrime() {
            let n=Number(document.getElementById("input").value);
            if (n<=1) {
                document.getElementById("result").innerHTML= n + " không là số nguyên tố";
            }
            else {
                if(n==2){
                document.getElementById("result").innerHTML=n + " là số nguyên tố"
                } 
                else {
                    for (let i=2;i<n;i++) {
                    if (n%i!=0) {
                        document.getElementById("result").innerHTML=n + " là số nguyên tố";
                    } 
                    else {
                        document.getElementById("result").innerHTML= n + " không là số nguyên tố";
                        break;
                        }
                    }
                
                
            }
            }
        }


        function writePrime() {
            let maxValue = Number(document.getElementById("input").value);
            let count = 0;
            let number = 2;
            do {
                for (let divisor = 2; divisor < number; divisor++) {
                    if (number % divisor == 0) {
                        count++;
                    }
                }
                if (count == 0) {
                    document.getElementById("writeDown").insertAdjacentHTML('beforeend', `<div>${number}</div>`)
                }
                number++;
                count = 0;
            }
            while (number <= maxValue)
