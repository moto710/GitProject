<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sở thích của bạn</title>
</head>
<body>
    <h1>First Part</h1>
    <form action="/formSoThich.html" method="post" style="background-color: teal; font-size: 20px; font-family:'Times New Roman', Times, serif;">
        <table style="background-color: white;" align="center">
            <thead>
                <th colspan="4" style="background-color: orange; color: white;">SỞ THÍCH CỦA BẠN</th>
            </thead>
            <tbody>
                <tr>
                    <td style="color: blue;" align="right">Họ và tên</td>
                    <td colspan="3"><input type="text" name="yourname"></td>
                </tr>
                <tr>
                    <td style="color: blue;" align="right">Email</td>
                    <td colspan="3"><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td rowspan="4" style="color: blue;" align="right">Sở thích</td>
                    <td style="color: orange;"><input type="checkbox" name="hobby">Thể thao</td>
                    <td style="color: orange;"><input type="checkbox" name="hobby">Âm nhạc</td>
                    <td style="color: orange;"><input type="checkbox" name="hobby">Đọc sách</td>
                </tr>
                <tr>
                    <td style="color: orange;"><input type="checkbox" name="hobby">Lướt web</td>
                    <td style="color: orange;"><input type="checkbox" name="hobby">Chơi game</td>
                    <td style="color: orange;"><input type="checkbox" name="hobby">Điện ảnh</td>
                </tr>
                <tr>
                    <td style="color: orange;"><input type="checkbox" name="hobby">Du lịch</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="submit" value="Gửi thông tin">
                        <input type="reset" value="Nhập lại">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <h1>Second part</h1>
    <table style="background-color: rgb(238, 238, 74); color: blue;">
        <form action="formSoThich.html" method="post">
            <thead>
                <tr>
                    <th colspan="2" align="left" style="background-color: aquamarine;">ĐĂNG KÝ HỌC VIÊN</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Họ và tên</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td><input type="radio" name="gender1">Nam <input type="radio" name="gender1">Nữ</td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td><textarea name="address"" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td>Lớp</td>
                    <td>
                        <Select name="class">
                            <option selected disabled>Chọn lớp</option>
                            <option value="C07">C07</option>
                            <option value="C08">C08</option>
                            <option value="C09">C09</option>
                        </Select>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email2"></td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td><input type="tel" name="phoneNumber"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Đăng ký"> <input type="reset" value="Nhập lại"></td>
            </tbody>
        </form>
    </table>
</body>
</html>
