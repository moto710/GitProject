<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>below or over</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập số a"));
            b = Number(prompt("Nhập số b"));
            c = (a + b < 4) ? "Below" : "Over";
        alert(c);
    </script>
</body>
</html>
