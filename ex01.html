<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>Luyện tập if/else</title>
</head>
<body>
    <p>What is the "official" name of JavaScript?</p>
    <input type="text" id="whatIs">
    <button type="submit" onclick="answer()">OK</button>
    <script>
        function answer() {
            let name = document.getElementById("whatIs").value;
            if (name == 'ECMAScript') {
                alert("Right!")
            } else alert("Didn't know??? ECMAScript")
        }
    </script>
</body>
</html>
