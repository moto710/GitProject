<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lãi ngân hàng</title>
</head>
<body>
    <script>
        let value=Number(prompt("Nhập số tiền ban đầu:")),
            month=Number(prompt("Nhập số tháng vay:")),
            interest=Number(prompt("Nhập lãi suất cho vay:")),
            // amount=value*((1+interest)**month);
            amount=value*(Math.pow((1+interest),month));
        document.write("Tổng số tiền phải trả: " + amount);
    </script>
</body>
</html>
